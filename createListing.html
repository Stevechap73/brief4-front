<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Listing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="nav navbar navbar-expand-lg bg-info">
      <div class="container-fluid">
        <img src="#" alt="" height="50" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link fw-bold text-light"
                href="./index.html"
                role="button"
                data-bs-toggle="link"
                aria-expanded="false"
              >
                Accueil
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Docs</a>
            </li>
          </ul>
          <h1 class="text-light text-left">Sorties 2000's</h1>
          <div class="d-flex p-2 rid gap-3">
            <button
              onclick="pageMyListing()"
              type="button"
              class="btn btn-secondary login"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              data-bs-whatever="@mdo"
            >
              Mes sorties
            </button>
          </div>

          <button
            type="button"
            class="btn btn-secondary signUp"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal1"
            data-bs-whatever="@mdo"
          >
            Déconnexion
          </button>
        </div>
      </div>
    </nav>

    <h1 class="text-center">CREATION D'UNE SORTIE</h1>

    <form class="container w-25 border p-5 rounded">
      <div class="mb-3">
        <label for="title" class="form-label">Title :</label>
        <input
          type="text"
          class="form-control title"
          id="title"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="orgnizer" class="form-label">Organisateur :</label>
        <input
          type="text"
          class="form-control orgnizer"
          id="orgnizer"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="releaseDate" class="form-label">Date de sortie :</label>
        <input
          type="text"
          class="form-control releaseDate"
          id="releaseDate"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="startTime" class="form-label">Heure de départ :</label>
        <input
          type="text"
          class="form-control startTime"
          id="startTime"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="descriptionTrip" class="form-label"
          >Description de la sortie :</label
        >
        <input
          type="text"
          class="form-control descriptionTrip"
          id="descriptionTrip"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="nbPlaces" class="form-label"
          >Nombres Places Disponnibles :</label
        >
        <input
          type="text"
          class="form-control nbPlaces"
          id="nbPlaces"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="appointmentaddress" class="form-label"
          >Adresse de rendez-vous :</label
        >
        <input
          type="text"
          class="form-control appointmentaddress"
          id="appointmentaddress"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="toast2 hidden"></div>

      <button onclick="createListing()" type="button" class="btn btn-primary">
        Valider
      </button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./login.js"></script>
    <script src="./index.js"></script>
    <script src="./createListing.js"></script>
  </body>
</html>

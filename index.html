<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorties-2000's</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="nav navbar navbar-expand-lg bg-info">
      <div class="container-fluid">
        <img src="logo.png" alt="" height="50" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Accueil
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Docs</a>
            </li>
          </ul>
          <div class="d-flex p-2 rid gap-3">
            <button
              onclick="pageLogin()"
              type="button"
              class="btn btn-secondary login"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              data-bs-whatever="@mdo"
            >
              Connexion
            </button>
          </div>

          <button
            type="button"
            class="btn btn-secondary signUp"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal1"
            data-bs-whatever="@mdo"
          >
            Inscription
          </button>
          <div
            class="modal fade"
            id="exampleModal1"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Formulaire d'Inscription
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="firstName" class="col-form-label"
                        >Nom :</label
                      >
                      <input
                        type="text"
                        class="form-control form-control-sm firstName"
                        id="firstName"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="lastName" class="col-form-label"
                        >Pr√©nom :</label
                      >
                      <input
                        type="text"
                        class="form-control form-control-sm lastName"
                        id="lastName"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="age" class="col-form-label">Age :</label>
                      <input type="text" class="form-control age" id="age" />
                    </div>
                    <div class="mb-3">
                      <label for="ville" class="col-form-label">Ville :</label>
                      <input
                        type="text"
                        class="form-control form-control-sm ville"
                        id="ville"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="gender" class="col-form-label">Genre :</label>
                      <input
                        type="text"
                        class="form-control form-control-sm gender"
                        id="gender"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="col-form-label">Email :</label>
                      <input
                        type="email"
                        class="form-control form-control-sm email"
                        id="email"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="col-form-label"
                        >Mot de passe :</label
                      >
                      <input
                        type="text"
                        class="form-control form-control-sm password"
                        id="password"
                      />
                    </div>
                    <div class="toast1 hidden"></div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Fermer
                  </button>
                  <button
                    onclick="handleRegister()"
                    type="button"
                    class="btn btn-primary"
                  >
                    Valider
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./login.js"></script>
    <script src="./register.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
